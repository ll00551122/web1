<body>
    <header>
        <h1>北京 - 我美丽的家乡</h1>
    </header>
    <main>
        <section>
            <h2>北京简介</h2>
            <p>北京是中华人民共和国的首都，是中国的政治、文化和国际交往中心，同时也是历史悠久的古都。作为一个拥有三千多年历史的城市，北京融合了传统与现代的魅力。</p>
        </section>
        <div class="image-placeholder"><img src="..\image\gg.jpg" alt="gugong" width="420" height="280"></div>
        <section>
            <h2>名胜古迹</h2>
            <p>北京拥有丰富的文化遗产，其中包括举世闻名的长城、故宫、天坛和颐和园等。漫步在胡同之中，你可以感受到浓厚的历史气息与北京人的热情。</p>
        </section>
    </main>
