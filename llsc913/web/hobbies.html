<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .hobby {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hobby h2 {
            color: #6c63ff;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Hobbies</h1>
    </header>
    <main>
        <div class="hobby">
            <h2>摄影</h2>
            <p>我喜欢捕捉瞬间并探索摄影的艺术。无论是风景、人像还是城市景象。</p>
        </div>

        <div class="hobby">
            <h2>阅读</h2>
            <p>我最喜欢的事情之一就是沉浸在各种类型的书籍中。阅读拓宽了我的视野，丰富了我的想象力。</p>
        </div>
        <div class="hobby">
            <h2>旅行</h2>
            <p>探索新的文化、美食和风景是我非常喜欢的事情。旅行能激发我的好奇心，并带来难忘的经历。</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 我的兴趣爱好</p>
    </footer>
</body>
</html>
