<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人技能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #0078d7;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #0078d7;
            padding-bottom: 10px;
        }
        ul {
            list-style: disc;
            padding-left: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人主页 - 个人技能</h1>
    </header>
    <div class="container">
        <h2>个人技能</h2>
        <ul>
            <li>编程语言：初步掌握c语言，正在学习python，准备学习java，c++等语言</li>
            <li>设计工具：基本可以使用 Photoshop，能够进行基本的平面设计。</li>
            <li>团队协作：拥有优秀的沟通能力和提出破局意见的能力。</li>
            <li>语言能力：掌握英语和中文，能够进行基本的双语交流。</li>
        </ul>
    </div>
</body>
</html>
