        body {

        nav {

        nav a {
            color: white;
            margin: 0 15px;

        nav a:hover {
            text-decoration: underline;
        }

            padding: 20px;
        }

<body>
    <header>
        <h1>欢迎来到华中科技大学</h1>
    </header>

    <main>
        <section id="overview">
            <h2>学校概览</h2>
            <p class="intro">
                华中科技大学（HUST）是中国顶尖高校之一，位于湖北省武汉市。学校以其卓越的学术成就和创新精神闻名，是一所集理、工、医、文、管、经等多学科为一体的综合性大学。
            </p>
        </section>

        <section id="features">
            <h2>学校特色</h2>
            <ul>
                <li>优越的科研设施和丰富的学术资源</li>
                <li>多元化的校园文化，丰富的学生社团活动</li>
                <li>国际化的学习环境，与多国高校保持合作</li>
                <li>美丽的校园环境，四季皆宜的绿色空间</li>
            </ul>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <p>地址：湖北省武汉市洪山区珞瑜路1037号</p>
            <p>电话：+86 27 8755 5555</p>
            <p>官方网站：<a href="http://www.hust.edu.cn" target="_blank">华中科技大学官网</a></p>
        </section>
    </main>
